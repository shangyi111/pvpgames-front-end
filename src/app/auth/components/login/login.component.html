<div  *ngIf="!this.authService.checkLogInStatus()" class = 'col-md-4 offset-4 mt-5'>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class = "form-group">
            <label for="username" class="form-label">Username</label>
            <input ngModel 
                   name = "username" 
                   type="username" 
                   class="form-control" 
                   id="username"  
                   required 
                   #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf= "username.pristine && username.touched">
                Please enter your username.
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input ngModel 
                   name = "password" 
                   type="password" 
                   class="form-control" 
                   id="password" 
                   required 
                   #password="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf= "password.pristine && password.touched">
                Please enter your password.
            </div>
        </div>
        <div>
            {{loginForm.status}}
            {{loginForm.value.username}}
            {{loginForm.value.password}}
        </div>
        <button [disabled]="loginForm.status==='INVALID'" type="submit" class="btn btn-primary">Sign In</button>
        <div *ngIf="loginForm.status==='INVALID'">
            <small class="text-muted">Signin button is disabled. Please provide required info.</small>
            
        </div>
    </form>
</div>
