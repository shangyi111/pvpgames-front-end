<div class = 'col-md-4 offset-4 mt-5'>
  <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)" >
    <div class="row mb-4 form-group" >
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input ngModel 
                 name="username" 
                 type="username" 
                 class="form-control" 
                 id="username"
                 #username = "ngModel"
                 required>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="username.pristine && username.touched">
            Please enter your username.
        </div>
    </div>
    <div class="row mb-4">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input ngModel
               name="email"
               type="email" 
               class="form-control" 
               id="inputEmail3"
               #email="ngModel"
               required>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf= "email.pristine && email.touched">
        Please enter your email.
      </div>
    </div>
    <div class="row mb-4">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input ngModel
               name="password"       
               type="password" 
               class="form-control" 
               id="inputPassword3"
               #password="ngModel"
               required>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf= "password.pristine && password.touched">
        Please enter your password.
      </div>
    </div>
    <div>
        {{username.value}}
        {{email.value}}
        {{password.value}}
    </div>
    <button [disabled]="regForm.status==='INVALID'" type="submit" class="btn btn-primary">Register</button>
    <div *ngIf="regForm.status==='INVALID'">
        <small class="text-muted" >Please provide all information in order to register.</small>
    </div>
  </form>
</div>
